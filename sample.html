<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
	//right-bottom
     $("#hex2").position({
		"my": "left top",
		"at": "right bottom",
		"of": $("#hex1"),
		"offset": "-20 -60"
	});
	
	//top
	 $("#hex3").position({
		"my": "center bottom",
		"at": "center top",
		"of": $("#hex1"),
		"offset": "0 -20"
	});
		
	//left-bottom
	 $("#hex4").position({
		"my": "right top",
		"at": "left bottom",
		"of": $("#hex1"),
		"offset": "20 -60"
	});
	
	//bottom
	 $("#hex5").position({
		"my": "center top",
		"at": "center bottom",
		"of": $("#hex1"),
		"offset": "0 20"
	});
	
	//right-top
	 $("#hex6").position({
		"my": "left bottom",
		"at": "right top",
		"of": $("#hex1"),
		"offset": "-20 60"
	});
	
	//left top
     $("#hex7").position({
		"my": "right bottom",
		"at": "left top",
		"of": $("#hex1"),
		"offset": "20 60"
	});
	
	//right-top
	 $("#hex8").position({
		"my": "left bottom",
		"at": "right top",
		"of": $("#hex3"),
		"offset": "-20 60"
	});
	
		
});
</script>
